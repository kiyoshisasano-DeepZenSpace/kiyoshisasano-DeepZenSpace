<svg width="1200" height="420" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: #111827;
      }
      .subtitle {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 18px;
        fill: #4b5563;
      }
      .section-title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 20px;
        font-weight: 600;
        fill: #111827;
      }
      .box-title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #111827;
      }
      .box-body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        fill: #4b5563;
      }
      .phase {
        fill: #dbeafe;
        stroke: #60a5fa;
        stroke-width: 1.4;
        rx: 10;
      }
      .folder {
        fill: #f3f4f6;
        stroke: #d1d5db;
        stroke-width: 1.1;
        rx: 10;
      }
      .pill {
        fill: #eef2ff;
        stroke: #a5b4fc;
        stroke-width: 1.1;
        rx: 12;
      }
      .arrow {
        stroke: #9ca3af;
        stroke-width: 1.6;
        marker-end: url(#arrowhead);
      }
      .loop-arrow {
        stroke: #9ca3af;
        stroke-width: 1.4;
        stroke-dasharray: 4 3;
        marker-end: url(#arrowhead);
      }
      .badge {
        font-family: system-ui;
        font-size: 12px;
        fill: #6b7280;
      }
    </style>

    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Header -->
  <text x="40" y="60" class="title">PLD: Phase Loop Dynamics</text>
  <text x="40" y="95" class="subtitle">
    Runtime governance for stabilizing multi-turn LLM agents
  </text>

  <!-- section -->
  <text x="40" y="145" class="section-title">PLD Runtime Loop</text>
  <text x="330" y="147" class="badge">framework-agnostic semantics layer</text>

  <!-- Phases -->
  <rect x="40" y="180" width="140" height="70" class="phase"/>
  <text x="110" y="210" text-anchor="middle" class="box-title">Drift</text>
  <text x="110" y="230" text-anchor="middle" class="box-body">detect misalignment</text>

  <rect x="230" y="180" width="140" height="70" class="phase"/>
  <text x="300" y="210" text-anchor="middle" class="box-title">Repair</text>
  <text x="300" y="230" text-anchor="middle" class="box-body">soft / hard correction</text>

  <rect x="420" y="180" width="140" height="70" class="phase"/>
  <text x="490" y="210" text-anchor="middle" class="box-title">Reentry</text>
  <text x="490" y="230" text-anchor="middle" class="box-body">confirm alignment</text>

  <rect x="610" y="180" width="140" height="70" class="phase"/>
  <text x="680" y="210" text-anchor="middle" class="box-title">Continue</text>
  <text x="680" y="230" text-anchor="middle" class="box-body">resume task</text>

  <rect x="800" y="180" width="140" height="70" class="phase"/>
  <text x="870" y="210" text-anchor="middle" class="box-title">Outcome</text>
  <text x="870" y="230" text-anchor="middle" class="box-body">complete / fail / abandon</text>

  <!-- arrows -->
  <line x1="180" y1="215" x2="230" y2="215" class="arrow"/>
  <line x1="370" y1="215" x2="420" y2="215" class="arrow"/>
  <line x1="560" y1="215" x2="610" y2="215" class="arrow"/>
  <line x1="750" y1="215" x2="800" y2="215" class="arrow"/>

  <!-- loop -->
  <path d="M870 255 C 880 310, 200 310, 110 255" class="loop-arrow" fill="none"/>

  <rect x="420" y="300" width="260" height="30" class="pill"/>
  <text x="550" y="320" text-anchor="middle" class="badge">multi-turn interaction loop (session continues)</text>

  <!-- metrics -->
  <rect x="990" y="170" width="270" height="100" class="folder"/>
  <text x="1005" y="193" class="box-title">Operational Metrics</text>
  <text x="1005" y="213" class="box-body">PRDR — stability</text>
  <text x="1005" y="231" class="box-body">REI — value vs cost</text>
  <text x="1005" y="249" class="box-body">VRL — perceived UX load</text>

  <text x="40" y="690" class="badge">
    © 2025 PLD — Drift-aware, repair-capable runtime control for multi-turn LLM systems.
  </text>
</svg>
