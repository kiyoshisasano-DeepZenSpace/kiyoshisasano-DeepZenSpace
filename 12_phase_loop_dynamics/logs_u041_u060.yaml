    vocab_mode: "internal-reflexive"
drift_features:
  - post-expression ambiguity
  - self-monitoring impulse
  - feedback-triggered phase-shift
content: |
  あのとき、「伝えたつもり」だった。  
  けれど、何かが空振りしていた気配があとから残った。

  その時、自分の中に生まれていた内的フィードバックは：
  - 「今の語順、回りくどかったかも」  
  - 「主語を出すタイミングが遅れたせいで、焦点がぼやけたかもしれない」

  こうした気づきは、次の構文に作用して：
  - 文頭でより明示的な主題提示を意識した  
  - ターンのリズムをやや早めに、応答誘導性を高めようとした

  つまり、内的フィードバックは構文の微細な調律として現れ、  
  次のPhaseでの構文選択とタイミング制御に“無意識に”影響を与えていました。

