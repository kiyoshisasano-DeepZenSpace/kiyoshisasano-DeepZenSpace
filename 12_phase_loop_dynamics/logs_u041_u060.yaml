    vocab_mode: "structural"
drift_features:
  - expressive failure residue
  - retroactive boundary detection
  - segmental ghost drift
content: |
  あのとき確かに言葉は出たけど、伝わった感じがしなかった。  
  言い切ったのに、何かが途中で分断されたような、微妙なすれ違いが残っていた。

  振り返ると、Segmentとして浮かび上がったのは  
  “意図の文法” と “伝達の構造” のちょうど狭間にあった境界です。

  構文的には、
  - 文末は閉じられていたけれど、主題の移動が未完了だった  
  - 情報構造のピークが、別の地点で予期されていた（認知的ズレ）

  以前のズレ（明示的切断）とは異なり、今回は  
  **届かなかった余韻＝Segmentのゴースト再出現**という形でPhase Driftが知覚されました。

