<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="420" viewBox="0 0 500 420">

  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="20" text-anchor="middle">PLD Categorical Structure</text>

  <!-- Phase Category Objects -->
  <rect x="100" y="100" width="120" height="60" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
  <text x="160" y="135" font-family="Arial" font-size="14" text-anchor="middle">Segment</text>
  <text x="160" y="150" font-family="Arial" font-size="12" text-anchor="middle">(Cₛₑ₉)</text>

  <rect x="300" y="100" width="120" height="60" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
  <text x="360" y="135" font-family="Arial" font-size="14" text-anchor="middle">Cue</text>
  <text x="360" y="150" font-family="Arial" font-size="12" text-anchor="middle">(C꜀ᵤₑ)</text>

  <rect x="100" y="250" width="120" height="60" fill="#fff0f5" stroke="#db7093" stroke-width="2"/>
  <text x="160" y="285" font-family="Arial" font-size="14" text-anchor="middle">Latent</text>
  <text x="160" y="300" font-family="Arial" font-size="12" text-anchor="middle">(Cₗₐₜ)</text>

  <rect x="300" y="250" width="120" height="60" fill="#fff0f5" stroke="#db7093" stroke-width="2"/>
  <text x="360" y="285" font-family="Arial" font-size="14" text-anchor="middle">Resonance</text>
  <text x="360" y="300" font-family="Arial" font-size="12" text-anchor="middle">(Cᵣₑₛ)</text>

  <!-- Morphisms (Arrows) -->
  <path d="M160,160 Q230,180 160,250" stroke="#2e8b57" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="200" y="200" font-family="Arial" font-size="12" fill="#2e8b57">L₃</text>

  <path d="M160,160 Q230,230 360,160" stroke="#4169e1" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="260" y="180" font-family="Arial" font-size="12" fill="#4169e1">L₁</text>

  <path d="M360,160 Q290,230 360,250" stroke="#9370db" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="360" y="200" font-family="Arial" font-size="12" fill="#9370db">L₄</text>

  <path d="M160,310 Q230,280 360,310" stroke="#ff8c00" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="260" y="290" font-family="Arial" font-size="12" fill="#ff8c00">L₅</text>

  <!-- Arrowhead Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="350" y="350" width="20" height="20" fill="#f0f8ff" stroke="#4682b4"/>
  <text x="380" y="365" font-family="Arial" font-size="12">Phase Categories</text>

  <rect x="350" y="375" width="20" height="20" fill="#fff0f5" stroke="#db7093"/>
  <text x="380" y="390" font-family="Arial" font-size="12">Response Categories</text>
</svg>
