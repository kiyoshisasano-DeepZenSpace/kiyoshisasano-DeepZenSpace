<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">

  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">
    Phase Loop Dynamics
  </text>

  <!-- Circle positions -->
  <!-- Latent Phase -->
  <circle cx="400" cy="150" r="50" fill="#fff0f5" stroke="#db7093" stroke-width="3"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="16" dy="5">Latent</text>

  <!-- Cue Phase -->
  <circle cx="650" cy="300" r="50" fill="#f0f8ff" stroke="#4682b4" stroke-width="3"/>
  <text x="650" y="300" text-anchor="middle" font-family="Arial" font-size="16" dy="5">Cue</text>

  <!-- Drift Phase -->
  <circle cx="550" cy="600" r="50" fill="#fffacd" stroke="#daa520" stroke-width="3"/>
  <text x="550" y="600" text-anchor="middle" font-family="Arial" font-size="16" dy="5">Drift</text>

  <!-- Repair Phase -->
  <circle cx="250" cy="600" r="50" fill="#e6ffe6" stroke="#228b22" stroke-width="3"/>
  <text x="250" y="600" text-anchor="middle" font-family="Arial" font-size="16" dy="5">Repair</text>

  <!-- Alignment Phase -->
  <circle cx="150" cy="300" r="50" fill="#e6f3ff" stroke="#3366cc" stroke-width="3"/>
  <text x="150" y="300" text-anchor="middle" font-family="Arial" font-size="16" dy="5">Alignment</text>

  <!-- Arrows (Loops) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Loop_01 -->
  <path d="M400,150 Q525,100 650,300" stroke="#ff4500" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="530" y="160" font-family="Arial" font-size="12" fill="#ff4500">Loop_01</text>

  <!-- Loop_02 -->
  <path d="M650,300 Q700,450 550,600" stroke="#ff8c00" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="650" y="480" font-family="Arial" font-size="12" fill="#ff8c00">Loop_02</text>

  <!-- Loop_03 -->
  <path d="M550,600 Q400,700 250,600" stroke="#32cd32" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="400" y="650" font-family="Arial" font-size="12" fill="#32cd32">Loop_03</text>

  <!-- Loop_04 -->
  <path d="M250,600 Q100,450 150,300" stroke="#1e90ff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="120" y="480" font-family="Arial" font-size="12" fill="#1e90ff">Loop_04</text>

  <!-- Loop_05 -->
  <path d="M150,300 Q275,100 400,150" stroke="#8a2be2" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="260" y="160" font-family="Arial" font-size="12" fill="#8a2be2">Loop_05</text>

  <!-- Legend -->
  <rect x="580" y="100" width="180" height="150" fill="white" stroke="#ccc"/>
  <text x="590" y="120" font-family="Arial" font-size="14">Legend:</text>

  <line x1="590" y1="140" x2="610" y2="140" stroke="#ff4500" stroke-width="3"/>
  <text x="620" y="145" font-family="Arial" font-size="12">Loop_01</text>

  <line x1="590" y1="160" x2="610" y2="160" stroke="#ff8c00" stroke-width="3"/>
  <text x="620" y="165" font-family="Arial" font-size="12">Loop_02</text>

  <line x1="590" y1="180" x2="610" y2="180" stroke="#32cd32" stroke-width="3"/>
  <text x="620" y="185" font-family="Arial" font-size="12">Loop_03</text>

  <line x1="590" y1="200" x2="610" y2="200" stroke="#1e90ff" stroke-width="3"/>
  <text x="620" y="205" font-family="Arial" font-size="12">Loop_04</text>

  <line x1="590" y1="220" x2="610" y2="220" stroke="#8a2be2" stroke-width="3"/>
  <text x="620" y="225" font-family="Arial" font-size="12">Loop_05</text>

</svg>
