<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="540" viewBox="0 0 640 540">

  <!-- Title -->
  <text x="320" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">
    PLD Category Theory Mapping
  </text>

  <!-- Main Categories -->
  <rect x="80" y="100" width="180" height="90" rx="10" fill="#e6f3ff" stroke="#3366cc" stroke-width="2"/>
  <text x="170" y="130" font-family="Arial" font-size="16" text-anchor="middle">Syntactic</text>
  <text x="170" y="150" font-family="Arial" font-size="14" text-anchor="middle">Category</text>
  <text x="170" y="170" font-family="Arial" font-size="12" text-anchor="middle">Obj: Phases</text>
  <text x="170" y="185" font-family="Arial" font-size="12" text-anchor="middle">Mor: Transitions</text>

  <rect x="380" y="100" width="180" height="90" rx="10" fill="#ffe6f3" stroke="#cc3366" stroke-width="2"/>
  <text x="470" y="130" font-family="Arial" font-size="16" text-anchor="middle">Loop</text>
  <text x="470" y="150" font-family="Arial" font-size="14" text-anchor="middle">Category</text>
  <text x="470" y="170" font-family="Arial" font-size="12" text-anchor="middle">Obj: Generators</text>
  <text x="470" y="185" font-family="Arial" font-size="12" text-anchor="middle">Mor: Compositions</text>

  <!-- Functor F -->
  <path d="M260,145 Q320,90 380,145" stroke="#009933" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="320" y="85" font-family="Arial" font-size="14" fill="#009933">F</text>
  <text x="320" y="105" font-family="Arial" font-size="12" fill="#009933">PhaseSpace</text>

  <!-- Functor G -->
  <path d="M470,190 Q500,240 420,300" stroke="#990099" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="480" y="240" font-family="Arial" font-size="14" fill="#990099">G</text>
  <text x="480" y="260" font-family="Arial" font-size="12" fill="#990099">LoopAlgebra</text>

  <!-- Natural Transformations -->
  <rect x="220" y="320" width="200" height="90" rx="10" fill="#f0f0f0" stroke="#666666" stroke-width="2"/>
  <text x="320" y="350" font-family="Arial" font-size="14" text-anchor="middle">Natural</text>
  <text x="320" y="370" font-family="Arial" font-size="14" text-anchor="middle">Transformations</text>
  <text x="320" y="390" font-family="Arial" font-size="12" text-anchor="middle">η: F ⇒ G</text>

  <!-- η₁ -->
  <path d="M170,190 Q200,260 320,320" stroke="#ff6600" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="215" y="250" font-family="Arial" font-size="12" fill="#ff6600">η₁</text>

  <!-- η₂ -->
  <path d="M470,190 Q440,260 320,320" stroke="#ff6600" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="425" y="250" font-family="Arial" font-size="12" fill="#ff6600">η₂</text>

  <!-- Adjunction -->
  <path d="M320,410 Q320,460 270,490" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="300" y="455" font-family="Arial" font-size="12" fill="#0066cc">Adj</text>

  <rect x="190" y="490" width="200" height="40" rx="5" fill="#e6ffe6" stroke="#009933" stroke-width="1"/>
  <text x="290" y="515" font-family="Arial" font-size="12" text-anchor="middle">F ⊣ G : Loop → Syn</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="430" y="400" width="20" height="20" fill="#e6f3ff" stroke="#3366cc"/>
  <text x="460" y="415" font-family="Arial" font-size="12">Syntactic Structures</text>

  <rect x="430" y="425" width="20" height="20" fill="#ffe6f3" stroke="#cc3366"/>
  <text x="460" y="440" font-family="Arial" font-size="12">Loop Algebra</text>

  <line x1="430" y1="455" x2="450" y2="455" stroke="#ff6600" stroke-width="2"/>
  <text x="460" y="460" font-family="Arial" font-size="12">Natural Transformations</text>
</svg>
