<!-- Save as: figures/loop_map_social.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="860" viewBox="0 0 980 860" aria-labelledby="pldTitle pldDesc" role="img">
  <title id="pldTitle">Social Phase Loop Dynamics — Loop Map (v1.0)</title>
  <desc id="pldDesc">
    Nodes: Norm Pause, Pending Decision, Reconciliation Signal, Collective Act, Trust Erosion, Trust Repair, Coordination Cohesion.
    Loops 𝓛₁–𝓛₅ with legend in the bottom margin. Layout and colors mirror the original PLD map.
  </desc>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#303030"/>
    </marker>

    <style><![CDATA[
      .node { stroke-width:3; }
      .label { font: 14px/1.2 Arial, Helvetica, sans-serif; text-anchor: middle; dominant-baseline: middle; fill:#1b1b1b; }
      .legendText { font: 12px Arial, Helvetica, sans-serif; fill:#1b1b1b; }
      .title { font: 24px Arial, Helvetica, sans-serif; font-weight: 700; text-anchor: middle; fill:#1b1b1b; }
      .subtitle { font: 12px Arial, Helvetica, sans-serif; text-anchor: middle; fill:#4b4b4b; }
      .L1 { stroke:#D81B60; } /* 𝓛₁ */
      .L2 { stroke:#E65100; } /* 𝓛₂ */
      .L3 { stroke:#2E7D32; } /* 𝓛₃ */
      .L4 { stroke:#0B79D0; } /* 𝓛₄ */
      .L5 { stroke:#6A1B9A; } /* 𝓛₅ */
      .path { fill:none; stroke-width:3; marker-end:url(#arrow); }
      .hint { font: 11px Arial, Helvetica, sans-serif; fill:#555; pointer-events:none; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="490" y="38" class="title">Social Phase Loop Dynamics</text>
  <text x="490" y="58" class="subtitle">Loops 𝓛₁–𝓛₅ with social labels (legend below)</text>

  <!-- Nodes (same positions as original; labels adapted to Social Alignment) -->
  <circle cx="170" cy="130" r="48" class="node" fill="#FAFAFA" stroke="#9E9E9E"/>
  <text x="170" y="130" class="label">Norm Pause</text>

  <circle cx="490" cy="130" r="50" class="node" fill="#FFF0F5" stroke="#DB7093"/>
  <text x="490" y="130" class="label">Pending Decision</text>

  <circle cx="810" cy="230" r="50" class="node" fill="#F0F8FF" stroke="#4682B4"/>
  <text x="810" y="230" class="label">Reconciliation Signal</text>

  <circle cx="650" cy="350" r="50" class="node" fill="#FFFDE7" stroke="#D4AF37"/>
  <text x="650" y="350" class="label">Collective Act</text>

  <circle cx="650" cy="610" r="50" class="node" fill="#FFF3CD" stroke="#B8860B"/>
  <text x="650" y="610" class="label">Trust Erosion</text>

  <circle cx="330" cy="610" r="50" class="node" fill="#E6FFE6" stroke="#228B22"/>
  <text x="330" y="610" class="label">Trust Repair</text>

  <circle cx="170" cy="300" r="50" class="node" fill="#E6F3FF" stroke="#3366CC"/>
  <text x="170" y="300" class="label">Coordination Cohesion</text>

  <!-- Paths (identical geometry; same color coding for L1–L5) -->
  <!-- 𝓛₁: Segment detection → here as Signal Emergence path -->
  <path class="path L1" d="M 205,130 C 360,95 660,120 760,200" />
  <path class="path L1" d="M 540,130 C 660,120 740,160 780,200" />
  <path class="path L1" d="M 770,250 C 740,290 700,320 690,335" />

  <!-- 𝓛₃: Latent phase induction (Norm Pause/Pending Decision → Signal → Act) -->
  <path class="path L3" d="M 218,130 C 300,130 390,130 440,130" />
  <path class="path L3" d="M 535,120 C 650,90 750,130 795,190" />
  <path class="path L3" d="M 790,215 C 760,230 720,280 690,330" />

  <!-- 𝓛₂: Drift–Repair (Collective Act → Trust Erosion → back toward Signal/Repair) -->
  <path class="path L2" d="M 650,400 C 650,470 650,520 650,560" />
  <path class="path L2" d="M 690,590 C 745,520 790,410 805,285" />
  <path class="path L2" d="M 780,255 C 640,360 470,520 360,590" />

  <!-- 𝓛₄: Feedback reflex (Erosion → Repair → cue back toward Act) -->
  <path class="path L4" d="M 600,610 C 520,610 430,610 380,610" />
  <path class="path L4" d="M 300,585 C 420,500 600,380 760,255" />
  <path class="path L4" d="M 800,270 C 760,300 710,330 690,340" />

  <!-- 𝓛₅: Alignment–Resonance (Cohesion ⇄ Signal) -->
  <path class="path L5" d="M 220,300 C 380,260 620,230 760,230" />
  <path class="path L5" d="M 780,245 C 560,330 330,330 210,310" />

  <!-- Loop labels (non-interactive hints) -->
  <text x="365" y="105" class="hint">𝓛₁</text>
  <text x="610" y="95" class="hint">𝓛₃</text>
  <text x="715" y="520" class="hint">𝓛₂</text>
  <text x="460" y="565" class="hint">𝓛₄</text>
  <text x="420" y="255" class="hint">𝓛₅</text>

  <!-- Legend (bottom margin) -->
  <g transform="translate(40,750)" pointer-events="none">
    <rect x="0" y="-10" width="900" height="90" fill="#FFFFFF" stroke="#DADADA" rx="8"/>
    <g transform="translate(20,8)">
      <line x1="0" y1="12" x2="40" y2="12" class="L1" stroke-width="4"/>
      <text x="52" y="15" class="legendText">𝓛₁ Signal Emergence: Norm Pause/Pending Decision → Reconciliation Signal → Collective Act</text>
    </g>
    <g transform="translate(20,32)">
      <line x1="0" y1="12" x2="40" y2="12" class="L2" stroke-width="4"/>
      <text x="52" y="15" class="legendText">𝓛₂ Drift–Repair: Collective Act → Trust Erosion → Reconciliation Signal → Trust Repair</text>
    </g>
    <g transform="translate(20,56)">
      <line x1="0" y1="12" x2="40" y2="12" class="L3" stroke-width="4"/>
      <text x="52" y="15" class="legendText">𝓛₃ Latent Phase: Norm Pause → Pending Decision → Reconciliation Signal → Collective Act</text>
    </g>
    <g transform="translate(470,8)">
      <line x1="0" y1="12" x2="40" y2="12" class="L4" stroke-width="4"/>
      <text x="52" y="15" class="legendText">𝓛₄ Feedback Reflex: Trust Erosion → Trust Repair → Reconciliation Signal → Collective Act/Erosion</text>
    </g>
    <g transform="translate(470,32)">
      <line x1="0" y1="12" x2="40" y2="12" class="L5" stroke-width="4"/>
      <text x="52" y="15" class="legendText">𝓛₅ Alignment–Resonance: Coordination Cohesion ⇄ Reconciliation Signal (closure/transfer)</text>
    </g>
  </g>
</svg>
